<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Book Search Application</title>
</head>

<body class="flex-shrink container mx-auto">
    <section class="mt-40">
        <div class="text-center bg-slate-300 py-2 px-4">
            <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Book Search </span>App</h1>
            <form id="search-form">
                <input placeholder="Search" class="text-center rounded" id="search-input">
                <div class="py-2 px-4">
                    <label for="search-type">Search By:</label>
                    <select name="search-type" id="search-type">
                        <option value="subject">Title/Subject</option>
                        <option value="author">Author</option>
                    </select>
                </div>
                <button class="font-bold bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
                    Search
                </button>
            </form>
        </div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
