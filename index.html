<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Search Application</title>
    <!-- Link for Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- Body -->

<body class="hero is-fullheight has-background-primary-light">

    <section class="section hero-body is-flex is-align-items-center custom-padding">

        <div class="container has-text-centered is-flex-direction-column is-justify-content-center ">


            <!-- Image -->

            <figure class="image is-3by1">
                <img src="./assets/images/books online.jpg">
            </figure>

            <!-- Heading -->

            <h1 class="title has-text-primary has-text-weight-bold column is-size-2">
                Book Search App
            </h1>

            <!-- Form input -->

            <form>

                <input class="input custom-width" type="text" placeholder="Text input">

                <!-- Options -->

                <div class="field section">
                    <div class="control">
                        <div class="select is-primary">
                            <select class="custom-width">
                                <option>Please Select</option>
                                <option value="subject">Title/Subject</option>
                                <option value="author">Author</option>
                            </select>
                        </div>
                    </div>
                </div>

            </form>

            <!-- Button -->

            <div class="buttons column">
                <button class="button is-primary custom-width">Search</button>
            </div>


        </div>
    </section>

    <script src="./assets/js/script.js"></script>

</body>

</html>
