<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Search Application</title>
    <!-- Link for Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- Body -->

<body background="assets/images/books online.jpg" class="hero is-fullheight has-background-primary-light">

    <section class="hero-body is-flex is-justify-content-center is-align-items-center">

        <div class="box has-background-grey-lighter">

            <!-- Heading -->

            <h1 class="title has-text-weight-bold column is-size-2 mb-1 has-text-centered">
                Book Search
            </h1>

            <!-- Form input -->

            <form id="search-form">

                <input id="search-input" class="input is-primary custom-width mb-3" type="text"
                    placeholder="Search" required>

                <!-- Options- Category 1 -->

                <div class="field">
                    <label for="search-type" class="label">Search By:</label>
                    <div class="control">
                        <div class="select is-primary">
                            <select id="search-type" class="custom-width">
                                <option value="subject">Subject</option>
                                <option value="title">Title</option>
                                <option value="author">Author</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Options- Category 2 -->

                <div class="field">
                    <label for="search-source" class="label">Source:</label>
                    <div class="control">
                        <div class="select is-primary mb-1">
                            <select id="search-source" class="custom-width">
                                <option value="googlebooks">Search from Google Books</option>
                                <option value="openlibrary">Search from Open Library</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Button -->

                <div class="buttons">
                    <button type="submit" class="button is-primary custom-width">Search</button>
                </div>

            </form>

        </div>
    </section>
    <script src="./assets/js/index.js" defer></script>
</body>
</html>
