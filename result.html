<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link for Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Result Page</title>
</head>

<!-- Body -->

<body>

  <div class="columns mb-5 mt-5 ml-5">

    <!-- Left Column -->

    <div class="column is-4 has-background-grey-light">
      <h1 class="title is-4 has-text-grey-dark">Book Search</h1>
      <form id="search-form">
        <div class="field mb-2">
          <div class="control">
            <input id="search-input" class="input is-primary is-fullwidth" type="text" placeholder="Search">
          </div>
        </div>

        <div class="field mb-2">
          <div class="control">
            <div class="select is-primary is-fullwidth">
              <select id="format-input">
                <option value="" disabled selected>Choose a type</option>
                <option value="Book1">Book1</option>
                <option value="Book2">Book2</option>
                <option value="Book3">Book3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary is-fullwidth">Search</button>
          </div>
        </div>
      </form>
    </div>


    <!-- Right column  -->

    <div class="column has-background-light mr-5 ml-5">
      <h2 class="title is-4">Results</h2>
        <div id="result-content"></div>
    </div>
    
    <div id="details-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div id="details-box"></div>
        Details
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </div>

  <script src="./assets/js/result.js"></script>
</body>

</html>
