<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link for Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Result Page</title>
</head>

<!-- Body -->

<body>

  <div class="columns mb-5 mt-5 ml-5">

    <!-- Left Column -->

    <div class="column is-4 has-background-grey-light">
      <h1 class="title is-4 has-text-grey-dark">Book Search</h1>
      <form id="search-form">
        <div class="field mb-2">
          <div class="control">
            <input id="search-query" class="input is-primary is-fullwidth" type="text" placeholder="Search">
          </div>
        </div>

        <div class="field mb-2">
          <label for="search-type" class="label">Search By:</label>
          <div class="control">
            <div class="select is-primary is-fullwidth">
              <select id="search-type">
                <option value="subject">Subject/Title</option>
                <option value="author">Author</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field mb-2">
          <label for="search-source" class="label">Source:</label>
          <div class="control">
            <div class="select is-primary is-fullwidth">
              <select id="search-source">
                <option value="googlebooks">Search from Google Books</option>
                <option value="openlibrary">Search from Open Library</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field mb-2">
          <div class="control">
            <button id="search-button" class="button is-primary is-fullwidth">Search</button>
          </div>
        </div>
      </form>

      <button id="show-favourites-button" class="button is-primary is-fullwidth">Show Favourites</button>
    </div>


    <!-- Right column  -->

    <div class="column has-background-light mr-5 ml-5">
      <div id="result-content">
        <h2 class="title is-4">Results</h2>
        <ul id="result-list"></ul>
        <div id="load-more-button-container" class="mt-3">
          <button id="load-more-button" class="button is-primary is-fullwidth" disabled>Load More Results</button>
        </div>
      </div>
    </div>


  </div>
  <div id="details-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div id="details-box"></div>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  <script src="./assets/js/result.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./assets/js/result.js"></script>
</body>

</html>
